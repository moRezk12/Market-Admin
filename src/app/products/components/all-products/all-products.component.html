<div class="mt-5" >
  <div class="card-box" >
    <button class="btn btn-success m-2" data-toggle="modal" data-target="#exampleModal" >Add Product</button>
    <table class="table table-striped text-center "  >
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th>Name</th>
          <th>Category</th>
          <th>price</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of products ; let index = index" class="align-items-center">
          <td>{{ index + 1 }}</td>
          <td>
            <img src="{{item.image}}" alt="">
          </td>
          <td> {{ item.title }} </td>
          <td> {{ item.category }} </td>
          <td> {{ item.price }} L.E </td>
          <td>
            <button class="btn btn-warning"  data-toggle="modal" data-target="#exampleModal"  (click)="update(item , item.id)" > Update </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="max-width: 900px !important;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form [formGroup]="form">
          <div class="row">
            <div class="col-md-4 col-sm-12">
              <label for="" >Title</label>
              <input type="text" formControlName="title" class="form-control" placeholder="title" >
            </div>
            <div class="col-md-4 col-sm-12">
              <label for="" >Price</label>
              <input type="number" formControlName="price" class="form-control" placeholder="price" >
            </div>
            <div class="col-md-4 col-sm-12">
              <app-select [data]="categories" [title]="'Category'" (selectedValue)="getSelectedCatogry($event)" [all]="false" [select]="form.value.category" ></app-select>
            </div>
            <div class="col-md-4 col-sm-12">
              <label for="image" >Image</label>
              <img src="{{base64}}" alt="">
              <input type="file" class="form-control" (change)="getImagePath($event)">
            </div>
            <div class="col-md-8 col-sm-12">
              <label for="">Description</label>
              <textarea formControlName="description" class="form-control" placeholder="type here .." ></textarea>
            </div>
          </div>
          <div class="d-flex justify-content-end mt-3 ">
            <button id="addProduct" class="btn btn-success" [disabled]="!form.valid"   (click)="addproduct()" > Add Product </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
